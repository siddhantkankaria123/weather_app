<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container-one">
        <input type="text" id="city" placeholder="enter city name" required />
        <i class="fa-solid fa-magnifying-glass search" onclick="go()"></i>
      </div>
      <div class="container-two" id="containertwo">
        <div class="container-two-content">
          <div id="weatherImage"></div>
          <div class="temp-details">
            <div id="cityName"></div>
            <div class="date-details">
              <span id="day"></span>
              <span id="date"></span>
              <span id="month"></span>
              <span id="year"></span>
            </div>
            <div id="windImage"></div>
            <div class="humid-wind-details" id="windspeed"></div>
            <div id="humidImage"></div>
            <div class="humid-wind-details" id="humid"></div>
          </div>
          <div class="temp-lat-long">
            <div class="temp" id="temp"></div>
            <div id="lon"></div>
            <div id="lat"></div>
          </div>
        </div>
      </div>
      <div class="next-days-container">
        <div class="container-three" id="maincontainerthree">
          <div class="containers" id="containerThreecontent"></div>
          <div class="containers" id="containerfourcontent"></div>
          <div class="containers" id="containerfivecontent"></div>
          <div class="containers" id="containersixcontent"></div>
        </div>
        <div class="container-four" id="maincontainerfour">
          <div class="containers" id="containersevencontent"></div>
          <div class="containers" id="containereightcontent"></div>
          <div class="containers" id="containerninecontent"></div>
          <div class="containers" id="containertencontent"></div>
        </div>
        <div class="container-five" id="maincontainerfive">
          <div class="containers" id="containerelevencontent"></div>
          <div class="containers" id="containertwelevecontent"></div>
          <div class="containers" id="containerthirteencontent"></div>
          <div class="containers" id="containerfourteencontent"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
